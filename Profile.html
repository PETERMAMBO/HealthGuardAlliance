<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styling/profile.css">

    </head>
    <body>
        <header>
            <h2>
                Profile
            </h2>

                <form id="profileForm">
                        
                    <label for="profile-picture"></label>
                    <input class="round-profile" type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                </form>
                <input type="text" class="description" id="Description" placeholder="Hi my name is Carol and I love photography!">
                   <button id="editProfile"class="edit-profile">
                    Edit
                   </button>
                   <button id="Settings"class="settings-btn">
                    Settings
                   </button>

            
                <form>
                    <input type="name" class="profile-name" max="3" placeholder="Peter Nyachiro">
                    <label for="name"></label>
                </form>
            
        </header>

    </body>

</html>
