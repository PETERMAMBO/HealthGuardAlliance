<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        
        <div class="top-title">
            <span class="health-guard-style">Health Guard</span> Alliance

        </div>
        <div class="middle-footer">
            <div class="login-header">
                Login
            </div>
            <input class="username" type="email" placeholder="Email">
            <input class="password" type="password" placeholder="Password">
            <div class="remembertick-forgotpass">
            <form class="remember-me-tick">
            <label for="remeber">Remember me</label>
            <input type="checkbox" name="remember" id="remember">
            </form>
            <div class="forgot-password">
                Forgot password?

            </div>
            </div>
            <button id="loginBtn" class="login-btn">
                Login

            </button>
            <!--<script>
                document.getElementById('loginBtn').addEventListener('click', function() {
                    window.location.href = 'inside.html';
                });
            </script>-->
            <div class="account-signup-quiz">
                Dont have an account?<span id="signUp" class="register-style"> Sign up</span>

            </div>

        </div>
        <script>
            document.getElementById('signUp').addEventListener('click', function() {
                window.location.href = 'signup.html';
            });
        </script>

    </body>




</html>
